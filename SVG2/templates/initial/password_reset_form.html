{% extends "initial/register.html" %}

{% load widget_tweaks %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-md mb-4">
		<img class="mx-auto h-10 w-auto" src="https://www.svgrepo.com/show/301692/login.svg" alt="Workflow">
		<h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
			Sign in to your account
		</h2>
		<p class="mt-2 text-center text-sm leading-5 text-gray-500 max-w">
			Or create a new account as
			<a href="{% url 'member_signup' %}"
				class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
				Member
			</a>
			or
			<a href="{% url 'officer_signup' %}"
				class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
				Officer
			</a>
		</p>
	</div>
  
	<div class="sm:mx-auto sm:w-full sm:max-w-md">
		<div class="bg-white py-6 px-4 shadow-lg rounded-lg sm:px-10">
			<h2>Reset your password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Reset Password</button>
            </form>
  
		</div>
	</div>
{% endblock content %}
