{% extends "member/base.html" %}

{% load static %}

{% block title %}
Update Household
{% endblock title %}

{% block content %}
<div class="px-4 pt-16 sm:ml-64">
    <div class="p-4 rounded-lg">
      
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center mt-4 space-x-1 md:space-x-2 rtl:space-x-reverse">
              <li class="inline-flex items-center">
                <a href="{% url 'household_detail' user.username %}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                  Household
                </a>
              </li>
              <li>
                <div class="flex items-center">
                  <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                  <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2 dark:text-gray-400">Update</p>
                </div>
              </li>
            </ol>
          </nav>

      <div class="w-full xl:inline-flex lg:inline-flex md:inline-flex items-center justify-between sm:inline-block xxs:mt-4 mt-4">
        <div class="fk kk inline-flex items-center">
          <h2 class="text-3xl">Update Household</h2>
        </div>
      </div>
      
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="space-y-12">
              <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-8">
                  <div class="sm:col-span-1">
                    <label for="block" class="block text-sm font-medium leading-6 text-gray-900">Block</label>
                    <div class="mt-2">
                      <select id="block" name="block" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          <option value="" selected>Select option</option> <!-- Default option -->
                          {% for choice in household.BLOCK_CHOICES %}
                              <option value="{{ choice.0 }}" {% if form.instance.block == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
                          {% endfor %}
                      </select>
                  </div>
              </div>

                <div class="sm:col-span-1">
                    <label for="lot" class="block text-sm font-medium leading-6 text-gray-900">Lot</label>
                    <div class="mt-2">
                      <input type="text" name="lot" id="lot" {% if household.id %} value="{{ form.lot.value }}" {% else %} value="" {% endif %} class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                 </div>
                </div>

                    <div class="sm:col-span-2">
                        <label for="street" class="block text-sm font-medium leading-6 text-gray-900">Street</label>
                        <div class="mt-2">
                            <select id="street" name="street" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="" selected>Select option</option> <!-- Default option -->
                                {% for choice in household.STREET_CHOICES %}
                                    <option value="{{ choice.0 }}" {% if form.instance.street == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="home_tenure" class="block text-sm font-medium leading-6 text-gray-900">Home Tenure</label>
                        <div class="mt-2">
                            <select id="home_tenure" name="home_tenure" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="" selected>Select option</option> <!-- Default option -->
                                {% for choice in household.HOME_TENURE_CHOICES %}
                                    <option value="{{ choice.0 }}" {% if form.instance.home_tenure == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
          
                    <div class="sm:col-span-2">
                      <label for="land_tenure" class="block text-sm font-medium leading-6 text-gray-900">Land Tenure</label>
                      <div class="mt-2">
                        <select id="land_tenure" name="land_tenure" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <option value="" selected>Select option</option> <!-- Default option -->
                            {% for choice in household.LAND_TENURE_CHOICES %}
                                <option value="{{ choice.0 }}" {% if form.instance.land_tenure == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                    <div class="sm:col-span-2">
                        <label for="construction" class="block text-sm font-medium leading-6 text-gray-900">Construction</label>
                        <div class="mt-2">
                            <select id="construction" name="construction" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="" selected>Select option</option> <!-- Default option -->
                                {% for choice in household.CONSTRUCTION_CHOICES %}
                                    <option value="{{ choice.0 }}" {% if form.instance.construction == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
            
                      <div class="sm:col-span-2">
                        <label for="kitchen" class="block text-sm font-medium leading-6 text-gray-900">Kitchen</label>
                        <div class="mt-2">
                            <select id="kitchen" name="kitchen" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="" selected>Select option</option> <!-- Default option -->
                                {% for choice in household.KITCHEN_CHOICES %}
                                    <option value="{{ choice.0 }}" {% if form.instance.kitchen == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    
            
                      <div class="sm:col-span-2">
                        <label for="water_facility" class="block text-sm font-medium leading-6 text-gray-900">Water Facility</label>
                        <div class="mt-2">
                            <select id="water_facility" name="water_facility" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="" selected>Select option</option> <!-- Default option -->
                                {% for choice in household.WATER_FACILITY_CHOICES %}
                                    <option value="{{ choice.0 }}" {% if form.instance.water_facility == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                      <div class="sm:col-span-2">
                        <label for="toilet_facility" class="block text-sm font-medium leading-6 text-gray-900">Toilet Facility</label>
                        <div class="mt-2">
                            <select id="toilet_facility" name="toilet_facility" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="" selected>Select option</option> <!-- Default option -->
                                {% for choice in household.TOILET_FACILITY_CHOICES %}
                                    <option value="{{ choice.0 }}" {% if form.instance.toilet_facility == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Vehicles Owned</label>
                        <div class="mt-2">
                            {% for value, label in form.fields.vehicles_owned.choices %}
                                <div>
                                    <input type="checkbox" id="vehicle_{{ value }}" name="vehicles_owned" value="{{ value }}" {% if value in form.instance.vehicles_owned %} checked {% endif %}>
                                    <label for="vehicle_{{ value }}" class="ml-2">{{ label }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                      </div>
                </div>
              </div>
          
              <div class="mt-6 flex items-center justify-start gap-x-6">
                <a href="{% url 'household_detail' user.username %}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500">Cancel</a>
                <button type="submit"><span class="rounded-md bg-green-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Save</span></button>
              </div>
        </form>
</div>
</div>
{% endblock %}
